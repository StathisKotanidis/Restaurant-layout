<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Layout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="home-page">
      <nav>
        <ul>
          <li>Home</li>
          <li>About us</li>
          <li>Menu</li>
          <li>Order Now</li>
          <li>Blog</li>
          <li>Location</li>
          <li>
            <i class="fa-solid fa-cart-shopping" style="color: #9c9696"></i>
          </li>
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
        </ul>
        <div class="content-container">
          <h1>
            Welcome <br />
            To Our Cuisine <br />
            Restaurant
          </h1>
          <div class="search-bar">
            <input type="text" placeholder="Search here" />
            <button>Location</button>
          </div>
          <div class="spans-wrapper">
            <i class="fa-brands fa-facebook-f" style="color: #ef6b25"></i>
            <span>255k</span>
            <i class="fa-brands fa-twitter" style="color: #ef6b25"></i>
            <span>62k</span>
            <i class="fa-brands fa-instagram" style="color: #ef6b25"></i>
            <span>55k</span>
          </div>
        </div>
      </nav>
    </section>
    <section class="about-us"></section>
    <section class="online-orders"></section>
    <section class="opening-hours"></section>
    <section class="reviews"></section>
  </body>
</html>
